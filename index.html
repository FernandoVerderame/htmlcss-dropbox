<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fernando Verderame">
    <meta name="description" content="Dropbox Business">
    <title>Dropbox Business</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css' integrity='sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==' crossorigin='anonymous'/>
    <link rel="icon" href="img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- Intestazione -->
    <!-- Navbar-->
    <header>
        <nav class="navbar flex">
            <div class="navbar-left border"></div>
            <div class="navbar-right border"></div>
        </nav>

        <!-- Titolo principale e sezioni head -->
        <section class="container-big border" id="header-2">
            <div class="title-header"></div>
            <div class="freetry flex border">
                <div class="freetry-left border"></div>
                <div class="freetry-right border"></div>
            </div>
        </section>
    </header>

    <!-- Main -->
    <main>

        <!-- Piano business -->
        <div class="container-small">
            <section id="plan-sec">
                <div class="title-checkbox border"></div>
                <div class="row-plan flex padding">
                    <div class="col-plan border">
                        <div class="card-plan border"></div>
                    </div>
                    <div class="col-plan border">
                        <div class="card-plan border"></div>
                    </div> 
                    <div class="col-plan border">
                        <div class="card-plan border"></div>
                    </div>
                    <div class="col-plan border">
                        <div class="card-plan-special border"></div>
                    </div>              
                </div>
            </section>

            <!-- Sezione partner -->
            <section id="partner-sec">
                <div class="partner flex border">
                    <div class="partner-left border"></div>
                    <div class="partner-right border"></div>
                </div>
            </section>

            <!-- Sezione vantaggi -->
            <section id="advantages-sec">
                <div class="title-advantages border"></div>
                <div class="row-adv flex padding">
                    <div class="col-adv border">
                        <div class="card-adv border">
                            <div class="card-image"></div>
                            <div class="card-info"></div>
                        </div>
                    </div>
                    <div class="col-adv border">
                        <div class="card-adv border">
                            <div class="card-image"></div>
                            <div class="card-info"></div>
                        </div>
                    </div> 
                    <div class="col-adv border">
                        <div class="card-adv border">
                            <div class="card-image"></div>
                            <div class="card-info"></div>
                        </div>
                    </div>
                    <div class="col-adv border">
                        <div class="card-adv border">
                            <div class="card-image"></div>
                            <div class="card-info"></div>
                        </div>
                    </div>
                    <div class="col-adv border">
                        <div class="card-adv border">
                            <div class="card-image"></div>
                            <div class="card-info"></div>
                        </div>
                    </div> 
                    <div class="col-adv border">
                        <div class="card-adv border">
                            <div class="card-image"></div>
                            <div class="card-info"></div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Sezione clienti -->
            <section id="customers-sec">
                <div class="title-customers border"></div>
            </section>
        </div>

            <!-- Sezione team -->
            <section id="team-sec">
                <div class="team-dropbox flex">
                    <div class="team-box-big border">
                        <div class="flex">
                            <div class="team-box-small border"></div>
                            <div class="team-box-small border"></div>
                        </div> 
                        <div class="flex"> 
                            <div class="team-box-small border"></div>
                            <div class="team-box-small border"></div>
                        </div>
                    </div>
                    <div class="team-box-big border">

                    </div>
                    <div class="team-box-big border">
                        <div class="flex">
                            <div class="team-box-small border"></div>
                            <div class="team-box-small border"></div>
                        </div> 
                        <div class="flex"> 
                            <div class="team-box-small border"></div>
                            <div class="team-box-small border"></div>
                        </div>
                    </div>
                </div>

                <div class="business-company flex">
                    <div class="title-colored border"></div>
                    <div class="try-button border"></div>
                </div>
            </section>
        
    </main>





</body>
</html>
